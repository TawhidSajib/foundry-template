    <body>
        <main>
            <section class="coming-soon-v2">
                  <div class="row mx-0">
                    <div class="col-lg-8">
                            <div class="coming-soon-v2-content">
                                <a href="./index-1.html">
                                    <figure class="coming-soon-v2-logo">
                                        <img src="./assets/images/logo/logo-black.svg" alt="logo">
                                    </figure>
                                </a>
                                <header class="coming-soon-v2-header">
                                    <h2 class="header-secondary-title">Exciting things are coming soon</h2>
                                    <p class="coming-soon-v2-subtitle">Subscribe to the newslater to stay in the latest updates.</p>
                                </header>

                                <div class="row">
                                    <div class="col-lg-3 col-6 mb-lg-0 mb-4">
                                        <div class="coming-soon-v2-left">
                                            <div class="coming-soon-v2-counter">
                                                <p class="coming-soon-v2-counter-num">5</p>
                                                <p class="coming-soon-v2-counter-text">Days</p>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="col-lg-3 col-6 mb-lg-0 mb-4">
                                        <div class="coming-soon-v2-left">
                                            <div class="coming-soon-v2-counter">
                                                <p class="coming-soon-v2-counter-num">120</p>
                                                <p class="coming-soon-v2-counter-text">HOURS</p>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="col-lg-3 col-6 mb-lg-0 mb-4">
                                        <div class="coming-soon-v2-left">
                                            <div class="coming-soon-v2-counter">
                                                <p class="coming-soon-v2-counter-num">17</p>
                                                <p class="coming-soon-v2-counter-text">MINUTES</p>
                                            </div>
                                        </div>
                                    </div>
    
                                    <div class="col-lg-3 col-6">
                                        <div class="coming-soon-v2-left">
                                            <div class="coming-soon-v2-counter">
                                                <p class="coming-soon-v2-counter-num">36</p>
                                                <p class="coming-soon-v2-counter-text">SECONDS</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="coming-soon-v2-form">
                                    <div class="input-group">
                                        <input type="text" class="form-control coming-soon-v2-input" placeholder="Email address">
                                    </div>
                                    <button class="coming-soon-v2-btn">Subscribe</button>
                                </div>
                                
                                <div class="d-flex mb-lg-0 mb-4">
                                    <div class="social-icon-v2"><i class="fa-brands fa-facebook-f"></i></div>
                                    <div class="social-icon-v2"><i class="fa-brands fa-instagram"></i></div>
                                    <div class="social-icon-v2"><i class="fa-brands fa-linkedin-in"></i></div>
                                    <div class="social-icon-v2"><i class="fa-brands fa-x-twitter"></i></div>
                                </div>
                            </div>
